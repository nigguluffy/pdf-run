name: PDF Converter Bot CI

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  mail: "github-actions@github.com"
  username: "github-actions[bot]"
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true
  
jobs:
  pdf-bot:
    name: PDF-Converter-Bott
    runs-on: ubuntu-latest
    steps:
      - name: Clone The PDF Bot Repo
        run: git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.REPOSLUG }} pdf-bot

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
        timeout-minutes: 5
        continue-on-error: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            wget \
            curl \
            gnupg \
            unzip \
            fontconfig \
            fonts-liberation \
            poppler-utils \
            wkhtmltopdf
          
          # Install Google Chrome
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Clean up
          sudo rm -rf /var/lib/apt/lists/*
          
      - name: Install local fonts
        run: |
          # Copy all provided TTF fonts to system fonts directory
          sudo mkdir -p /usr/share/fonts/truetype/custom
          sudo cp -r pdf-bot/fonts/*.ttf /usr/share/fonts/truetype/custom/
          # Refresh font cache
          sudo fc-cache -fv
          # Verify that the fonts are available
          fc-list | grep -i -E "solaiman|kalpurush|sutonnymj|ador|cambria|times" || echo "⚠️ Some fonts not detected"
      
      - name: Install ChromeDriver
        run: |
          # Get the latest Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          
          # ChromeDriver will be auto-installed by webdriver-manager
          echo "ChromeDriver will be auto-managed by webdriver-manager"
      - name: Install Python dependencies and run remedics Bot
        run: |
          cd pdf-bot
          pip install -r requirements.txt
          python main.py
        timeout-minutes: 340
        continue-on-error: true


  looper:
    name: Run PDF Bot Loop
    needs: pdf-bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email "${{ env.mail }}"
          git config --global user.name "${{ env.username }}"
          git config --global pull.rebase false
          git config --global credential.helper store
          echo "https://${{ env.username }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Notify Telegram (Restart in 5 minutes, BD Time)
        run: |
          TZ="Asia/Dhaka"
          CURRENT_TIME=$(TZ=$TZ date +"%Y-%m-%d %H:%M:%S")
          END_TIME=$(TZ=$TZ date -d "+345 minutes" +"%Y-%m-%d %H:%M:%S")
          
          MESSAGE="""✅ PDF Bot workflow complete. Bot is restarting in 5 minutes.

                🤖 **PDF Converter Bot Status**
                🕒 **Current time (BD): $CURRENT_TIME**
                ⏳ Next run until: $END_TIME
                🚀 Features: JSON→PDF, Watermarks, Batch processing
                
                📱 Commands available:
                • /make - Convert JSON/ZIP to PDF
                • /wmake - Add watermarks"""
          
          curl -X POST \
            "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.ADMIN_ID }} \
            -d parse_mode=HTML \
            -d text="$MESSAGE"

      - name: Create an empty commit
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} temp
          cd temp
          git commit --allow-empty -m "[LOOP] Re-run PDF Bot CI workflow 🔄"
          git push
